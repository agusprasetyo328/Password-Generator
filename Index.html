<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Buat Password Aman</h1>
  <form>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" min="8" max="64" value="12">
    <br>
    <label for="uppercase">Uppercase:</label>
    <input type="checkbox" id="uppercase" name="uppercase" checked>
    <br>
    <label for="lowercase">Lowercase:</label>
    <input type="checkbox" id="lowercase" name="lowercase" checked>
    <br>
    <label for="numbers">Numbers:</label>
    <input type="checkbox" id="numbers" name="numbers" checked>
    <br>
    <label for="symbols">Symbols:</label>
    <input type="checkbox" id="symbols" name="symbols">
    <br>
    <br>
    <button type="button" id="generate-password">Generate Password</button>
    <br>
    <br>
    <label for="password">Password Anda:</label>
    <input type="text" id="password" name="password" readonly>
    </form>
    <script src="password-generator.js"></script>
    </body>
    </html>
